<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="UTF-8">
    <title>shadow() method</title>
    <style>
    body {
        color: red;
    }
    </style>
    <!--[if IE]>
        <script src="../build/better-dom-legacy.js"></script>
    <![endif]-->
</head>
<body>
    <div>Text has red color for the main context</div>
    <script src="../build/better-dom.js"></script>
    <script>
    var sandbox = DOM.find("div").sandbox(function(api) {
        api.find("body").append(
            DOM.emmet("p>`For another context text has default color`"));
    });

    sandbox.set("width", 300);
    sandbox.set("height", 100);
    </script>
</body>
</html>
