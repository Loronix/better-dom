<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="UTF-8">
    <title>sandbox() method test page</title>
    <style>
    body {
        color: red;
        background: #EEE;
    }

    .test {
        width: 350px;
        height: 100px;
    }
    </style>
    <!--[if IE]>
        <script src="../build/better-dom-legacy.js"></script>
    <![endif]-->
</head>
<body>
    <span>Main page text has base red color</span>
    <p>
        <input type="text" value="start">
    </p>
    <p>
        <input type="text" value="end">
    </p>
    <script src="../build/better-dom.js"></script>
    <script>
    var sandbox = DOM.find("p+p").sandbox(function(api) {
            api.find("body").append(
                DOM.emmet("div>`Sandbox text`^input[value=`input$`]*2"));
        });

    sandbox.addClass("test");
    </script>
</body>
</html>
