<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="UTF-8">
    <title>sandbox() method test page</title>
    <style>
    body {
        color: red;
    }

    div {
        background: green;
    }

    .test-context {
        width: 80%;
        height: 100px;
        position: relative;
    }
    </style>
    <!--[if IE]>
        <script src="../build/better-dom-legacy.js"></script>
    <![endif]-->
</head>
<body>
    <span>Main page text has base red color</span>
    <p>
        <input type="text" value="start">
    </p>
    <p>
        <input type="text" value="end">
    </p>
    <script src="../build/better-dom.js"></script>
    <script>
    DOM.find("p+p").context("test-context", function(root) {
        var body = root.find("body");

        body.css({background: "#F00"}).append(DOM.emmet(
            "div>`Test context text has default text color`^input[value=`input$`]*2"));

        body.append(root.create("span>`dynamic span`"));
    });
    </script>
</body>
</html>
