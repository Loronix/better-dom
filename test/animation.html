    <style>
    #bar {
        overflow: hidden;
        border: 1px solid;
        position: relative;
        padding: 0 10px;
    }

    #bar, .bar-item {
        width: 200px;
        height: 200px;
    }

    .bar-item {
        -webkit-transition: -webkit-transform 0.5s linear;
        transition: transform 0.5s linear;

        -webkit-transform: translateX(0px);
        transform: translateX(0px);
    }

    .bar-item[aria-hidden=true] {
        -webkit-transform: translateX(-100%);
        transform: translateX(-100%);
    }

    .bar-item + .bar-item {
        position: absolute;
        left: 10px;
        top: 0px;

        visibility: hidden;
    }

    .bar-item + .bar-item[aria-hidden=true] {
        -webkit-transform: translateX(100%);
        transform: translateX(100%);
    }
    </style>
</head>
<body>
    <div id="bar">
        <div class="bar-item" style="background: yellow"></div>
        <div class="bar-item" style="background: green" aria-hidden="true"></div>
    </div>
    <script>
    var bars = DOM.findAll(".bar-item"),
        bar = DOM.find("#bar");

    bars[1].remove();

    setInterval(function() {
        bars.forEach(function(el, index) {
            if (!el.parent()[0]) {
                bar[index ? "append" : "prepend"](el);

                el.show();
            } else {
                el.hide(function() {
                    el.remove();
                });
            }
        });
    }, 1000);
    </script>
