<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="UTF-8">
    <title>sandbox() method test page</title>
    <style>
    body {
        color: red;
        background: #EEE;
    }

    .test-context {
        width: 80%;
        height: 100px;
        position: relative;
    }
    </style>
    <!--[if IE]>
        <script src="../build/better-dom-legacy.js"></script>
    <![endif]-->
</head>
<body>
    <span>Main page text has base red color</span>
    <p>
        <input type="text" value="start">
    </p>
    <p>
        <input type="text" value="end">
    </p>
    <script src="../build/better-dom.js"></script>
    <script>
    DOM.find("p+p").context("test-context", function(root) {
        root.find("body").css("background", "#FFF").append(
            DOM.emmet("div>`Sandbox text`^input[value=`input$`]*2"));
    });
    </script>
</body>
</html>
